<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LearnSphere - AI Tutor</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Chat-specific styles */
        .chat-page {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .chat-container {
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            height: 80vh;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 20px;
            border-bottom: 1px solid #eee;
            text-align: center;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 70%;
            padding: 12px 18px;
            border-radius: 20px;
            animation: fadeIn 0.3s ease-in;
        }

        .user-message {
            background: #007bff;
            color: white;
            margin-left: auto;
        }

        .bot-message {
            background: #f1f3f4;
            color: #202124;
            margin-right: auto;
        }

        .chat-input-container {
            padding: 20px;
            border-top: 1px solid #eee;
        }

        .chat-form {
            display: flex;
            gap: 10px;
        }

        #chat-input {
            flex: 1;
            padding: 12px 20px;
            border: 1px solid #ddd;
            border-radius: 25px;
            font-size: 16px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .chat-page {
                padding: 10px;
            }
            
            .message {
                max-width: 85%;
                font-size: 14px;
            }
            
            #chat-input {
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-page">
        <div class="chat-container">
            <div class="chat-header">
                <h1>AI Tutor Chat</h1>
                <p>Ask me anything about your subjects!</p>
            </div>
            
            <div class="chat-messages" id="chat-messages">
                <div class="message bot-message">
                    ðŸ‘‹ Hello! I'm your AI tutor. Ask me any questions about math, science, history, or your assignments!
                </div>
            </div>
            
            <div class="chat-input-container">
                <form class="chat-form" id="chat-form">
                    <input type="text" id="chat-input" 
                          placeholder="Type your question here..." 
                          autocomplete="off"
                          required>
                    <button type="submit" class="primary-btn">Send</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        const chatForm = document.getElementById('chat-form');
        const chatInput = document.getElementById('chat-input');
        const chatMessages = document.getElementById('chat-messages');

        // Basic chatbot functionality
        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const question = chatInput.value.trim();
            
            if(question) {
                addMessage(question, 'user');
                chatInput.value = '';
                
                // Show loading state
                const loadingMsg = addMessage('Thinking...', 'bot');
                
                // Simulate API call
                setTimeout(() => {
                    loadingMsg.remove();
                    const response = generateResponse(question);
                    addMessage(response, 'bot');
                }, 1500);
            }
        });

        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', `${sender}-message`);
            messageDiv.textContent = text;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            return messageDiv;
        }

        function generateResponse(question) {
            // Add actual AI integration here
            const responses = {
                math: "Here's how to solve that math problem: First, identify the known variables...",
                science: "The scientific concept here involves...",
                history: "This historical event occurred in...",
                hi:"Hi i am here to assist you",
                hello:'Hello have a nice day',
                default: "I'm still learning! For detailed explanations, try rephrasing your question."

            };
            
            if(question.toLowerCase().includes('math')) return responses.math;
            if(question.toLowerCase().includes('science')) return responses.science;
            if(question.toLowerCase().includes('history')) return responses.history;
            return responses.default;
        }
    </script>
</body>
</html>
